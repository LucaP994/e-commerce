<div class="sign-in-box">
    <form action="">
        <h2 style="margin-bottom: 2rem;">Registrati qui</h2>
        <div>
            <mat-form-field class="">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Nome..." value="">
            </mat-form-field>
            <mat-form-field class="">
                <mat-label>Cognome</mat-label>
                <input matInput placeholder="Cognome..." value="">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username..." value="">
            </mat-form-field>
            <mat-form-field class="">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Ex. pat@example.com" value="">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password..." value="">
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary">Registrati</button>
    </form>
</div>
