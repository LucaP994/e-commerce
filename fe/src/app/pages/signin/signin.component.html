<div class="sign-in-box">
    <form action="">
        <h2 style="margin-bottom: 2rem;">Per continuare, inserisci i tuoi dati qui</h2>
        <div class="input-box">
            <mat-form-field class="">
                <mat-label>Nome</mat-label>
                <input [formControl]="firstname" matInput placeholder="Nome..." value="" required>
            </mat-form-field>
            <mat-form-field class="">
                <mat-label>Email</mat-label>
                <input [formControl]="email" type="email" matInput placeholder="Ex. pat@example.com" value="" required>
            </mat-form-field>
        </div>
        <div class="input-box">
            <mat-form-field class="">
                <mat-label>Cognome</mat-label>
                <input [formControl]="lastname" matInput placeholder="Cognome..." value="" required>
            </mat-form-field>
            <mat-form-field class="">
                <mat-label>Password</mat-label>
                <input [formControl]="password" type="password" matInput placeholder="Password..." value="" required>
            </mat-form-field>
        </div>
        <div class="input-box">
            <mat-form-field class="">
                <mat-label>Username</mat-label>
                <input [formControl]="username" matInput placeholder="Username..." value="" required>
            </mat-form-field>
            <mat-form-field class="">
                <mat-label>Data di nascita</mat-label>
                <input [formControl]="dateOfBirth" type="date" matInput placeholder="Data di nascita..." value="" required>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" style="width: 80%;" (click)="save()">Registrati</button>
    </form>
</div>
